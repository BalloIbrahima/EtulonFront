<div class="containt">
  <div class="c-card mb-4">
    <div class="cd">
        <div class="cd-left text-center w-50">
          <i class="fa-solid fa-plus"></i>

        </div>
        <div class="ctn w-50" [routerLink]="['/dashboard/nouveauconseil']">
          Ajouter Conseil
        </div>
      </div>

      <div class="cd">
        <div class="cd-left text-center w-50">
          <i class="fa-solid fa-gamepad"></i>
          <div class="cd-text">
              {{nombrenonValide}}
          </div>
        </div>
        <div class="ctn w-50">
            <div class="" style="font-size: 1.2rem;" >En attente de validation</div>
        </div>
    </div>



    <div class="cd">
      <div class="ctn w-50">
          <div class="ctn-content" >{{nbreConseil}}</div>
      </div>
      <div class="cd-left text-center w-50 ">
        <i class="fa-solid fa-gamepad"></i>
        <div class="cd-text">
          Conseils
        </div>
      </div>
    </div>
  </div>




  <div class="rechercheParti form-floating mb-4">
    <input type="search" class="form-control" placeholder="Rechercher un conseil" [(ngModel)]="recherche">
  </div>



  <div class="partiList listConseil mb-4">
    <div class="container">
      <div class="tabs">
        <input type="radio" id="radio-2" name="tabs" (click)="active('valide')" checked/>
        <label class="tab" for="radio-2" (click)="active('attente')">Quiz validés</label>

        <input type="radio" id="radio-1" name="tabs"   />
        <label class="tab" for="radio-1" >Quiz en attentes<span class="notification">2</span></label>

        <input type="radio" id="radio-3" name="tabs" (click)="active('rejet')"/>
        <label class="tab" for="radio-3">Quiz réjétés</label>
        <span class="glider"></span>
      </div>
    </div>


    <div class="list">



    </div>


  </div>




</div>
